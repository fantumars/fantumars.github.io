
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0b0b0c"/>
    <title>Lift â€” Strength & Hypertrophy</title>
    <style>
      /* System font stack + Apple-esque spacing */
      :root {
        --bg: #0b0b0c;
        --card: #121214;
        --text: #f5f5f7;
        --muted: #a1a1aa;
        --accent: #5ac8fa; /* Apple-ish blue */
        --green: #32d74b;
        --red: #ff453a;
        --radius: 14px;
        --gap: 14px;
      }
      html, body, #root { height: 100%; background: var(--bg); margin: 0; }
      body { color: var(--text); font: 15px/1.5 -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif; }
      .app { max-width: 640px; margin: 0 auto; padding: calc(env(safe-area-inset-top,0) + 16px) 16px 80px; }
      .nav {
        position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
        width: 100%; max-width: 640px; background: rgba(18,18,20,0.9); backdrop-filter: blur(14px);
        display: grid; grid-template-columns: repeat(4,1fr); gap: 0; border-top: 1px solid #222;
      }
      .nav a { padding: 12px 6px; text-align: center; color: var(--muted); text-decoration: none; display: block; }
      .nav a.active { color: var(--text); font-weight: 600; }
      .card { background: var(--card); border: 1px solid #222; border-radius: var(--radius); padding: 16px; }
      .row { display: flex; gap: var(--gap); align-items: center; }
      .stack { display: grid; gap: var(--gap); }
      .btn {
        appearance: none; border: 0; border-radius: 12px; padding: 12px 14px;
        background: var(--text); color: #000; font-weight: 700; cursor: pointer;
      }
      .btn.primary { background: var(--accent); color: #001; }
      .btn.ghost { background: transparent; color: var(--text); border: 1px solid #333; }
      input, select {
        width: 100%; appearance: none; background: #0e0e10; color: var(--text);
        border: 1px solid #222; border-radius: 12px; padding: 12px 14px; outline: none;
      }
      .badge { padding: 4px 8px; border-radius: 999px; font-size: 12px; border: 1px solid #333; color: var(--muted); }
      .title { font-size: 22px; font-weight: 800; letter-spacing: -0.02em; margin: 0 0 6px; }
      .subtitle { color: var(--muted); margin: 0 0 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
